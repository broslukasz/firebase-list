<section cdkScrollable>
  <h1 mat-dialog-title>Edit user data</h1>
  <div mat-dialog-content *ngFor="let userDetail of userInputFields">
    <mat-form-field>
      <input matInput [(ngModel)]="user[userDetail]" [placeholder]="userDetail">
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="action-buttons">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="user" cdkFocusInitial>Save</button>
  </div>
</section>
